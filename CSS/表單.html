<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>故宮問券調查</title>
  </head>
  <body>
    <button>這是一個按鈕</button>
    <form action="" method="get">
      <label for="名字">姓名:</label>
      <input
        id="名字"
        type="text"
        name="姓名"
        minlength="5"
        maxlength="50"
        placeholder="請輸入真實姓名"
      />

      <hr />

      <!-- 性別的select標籤 -->
      <label for="gender">性別:</label>
      <select name="gender" id="gender" required>
        <option></option>
        <option value="male">男性</option>
        <option value="female">女性</option>
        <option value="other">其他</option>
      </select>
      <hr />

      <!-- 性別的radio標籤
      <input id="male" type="radio" name="gender" value="male" required />
      <label for="male">男性</label>
      <input id="female" type="radio" name="gender" value="female" />
      <label for="female">女性</label>
      <input id="other" type="radio" name="gender" value="other" />
      <label for="other">其他</label> -->

      <!-- 地區的datalist標籤 -->
      <label for="area">地區</label>
      <input list="area-list" type="text" name="area" id="area" />
      <datalist id="area-list">
        <option value="台北市">台北市</option>
        <option value="新北市">新北市</option>
        <option value="桃園市">桃園市</option>
        <option value="台中市">台中市</option>
        <option value="台南市">台南市</option>
        <option value="高雄市">高雄市</option>
      </datalist>
      <hr />

      <!-- 只有加上name屬性，資料才會被送到後端伺服器 -->
      <!-- <button type="submit">提交表單</button> -->
      <!-- <label for="email">帳號:</label>
      <input id="email" type="text" name="email" /> -->
      <!-- <label for="password">密碼:</label>
      <input id="password" type="password" name="password" /> -->
      <label for="信箱">信箱</label>
      <input id="信箱" type="email" name="email" required />
      <hr />

      <label for="password">密碼:</label>
      <input
        id="password"
        type="password"
        name="password"
        minlength="5"
        maxlength="50"
      />
      <hr />

      <label for="年齡">年齡:</label>
      <input
        id="年齡"
        type="number"
        name="age"
        value="18"
        min="0"
        max="125"
        step="0.01"
      />
      <hr />

      <!-- 0<input type="range" min="0" max="125" step="25" name="age" />125 -->
      <input id="電子報" type="checkbox" checked name="電子報" value="訂閱" />
      <label for="電子報">訂閱電子報</label>
      <hr />

      <label for="suggestion">給網站的建議:</label>
      <textarea
        name="suggestion"
        id="suggestion"
        cols="30"
        rows="10"
        placeholder="填寫給網站的建議"
      ></textarea>
      <hr />

      <button type="submit">登入系統</button>
      <!-- <input type="file" /> -->
    </form>
  </body>
</html>
